environment:
  matrix:
    - PYTHON: "C:\\Python27"
    #- PYTHON: "C:\\Python33"
    #- PYTHON: "C:\\Python34"
    #- PYTHON: "C:\\Python35"

install:
  # We need wheel installed to build wheels
  - "%PYTHON%\\python.exe -m pip install colorlog pyyaml psutil lxml==3.4.2  cssselect grip urwid six selenium progressbar33 locustio pyvirtualdisplay"

build: off

test_script:
  - "nosetests"

after_test:
  # This step builds your wheels.
  # Again, you only need if you're building C extensions for
  # 64-bit Python 3.3/3.4. And you need to use %PYTHON% to get the correct
  # interpreter
  - "%PYTHON%\\python.exe setup.py clean sdist"

artifacts:
  # bdist_wheel puts your built wheel in the dist directory
  - path: dist\*
