---
services:
- module: monitoring
  clients:
    graphite:
    - address: 192.168.0.38
      interval: 5
      uselast: 'true'
      back_time: 100
      metrics:
      - carbon.agents.ubuntu-a.memUsage
      - carbon.agents.ubuntu-a.cpuUsage
    server-agent:
    - address: 127.0.0.1:4444
      metrics:
      - cpu
      - disks
      - memory
modules:
  siege:
    path: "/usr/bin/siege"
execution:
- executor: siege
  concurrency: 5
  hold-for: 150
  scenario:
    think-time: 1s
    requests:
    - url: ya.ru



