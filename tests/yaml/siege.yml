---
services:
- module: monitoring
  graphite:
  - address: 192.168.0.38
    interval: 5s
    from: 100s
    until: 1s
    timeout: 2s
    metrics:
    - carbon.agents.ubuntu-a.memUsage
    - test.formula
  server-agent:
  - address: 127.0.0.1:4444
    metrics:
    - cpu
    - disks
    - memory
modules:
  siege:
    path: "/usr/bin/siege"
execution:
- executor: siege
  concurrency: 5
  hold-for: 150s
  scenario:
    think-time: 1s
    requests:
    - url: ya.ru



