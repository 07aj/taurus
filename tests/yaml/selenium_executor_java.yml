---
execution:
  executor: "selenium"
  scenario:
    script: "tests/selenium/java/"

modules:
  selenium:
    selenium-tools:
      junit:
        path: "~/selenium-taurus/tools/junit/junit.jar"
        selenium-server: "~/selenium-taurus/selenium-server.jar"
        junit-listener: "~/selenium-taurus/tools/junit/junit_listener/taurus_junit.jar"

reporting:
  - module: selenium-reporter