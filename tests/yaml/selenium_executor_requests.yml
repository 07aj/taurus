---
execution:
  executor: "selenium"
  scenario:
    browser: Firefox
    timeout: 500ms
    requests:
    - url: "http://demo.blazemeter.com/"
      assert:
      - contains:
        - blazemeter
        - Trusted
        subject: body
        regexp: false
        not: false
      - contains:
        - Scalable
        - Testing
        regexp: true
        not: false
      - contains:
        - NOTPRESENT
        regexp: true
        not: true
    - url: "http://demo.blazemeter.com/"
      assert:
      - Customers
      - www
    - url: "http://demo.blazemeter.com/"