---
execution:
  executor: "selenium"
  scenario:
    requests:
    - url: "http://demo.blazemeter.com/"
      assert:
      - contains:
        - blazemeter
        - Trusted
        subject: body
        regexp: true
        not: false
      - contains:
        - Scalable
        - Testing
    - url: "http://demo.blazemeter.com/"
      assert:
      - Platform
      - NOTPRESENTHERE
    - url: "http://demo.blazemeter.com/"